version: '3.8'

# Définition des services (conteneurs)
services:
  # ====================================================================
  # KAFKA / BROKER
  # Utilisé pour le Speed Layer (traitement en temps réel)
  # ====================================================================
  broker:
    image: apache/kafka:latest
    container_name: broker
    hostname: broker
    ports:
      - "9092:9092"
    environment:
      # Rôle et ID du broker (utilisation interne)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller

      # Listeners : Écoute sur 9092 (interne) et 9093 (controller)
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093

      # Advertised Listeners : Adresse annoncée aux clients
      # CRITIQUE : 'broker:9092' permet aux autres conteneurs (Spark) de se connecter.
      # 'localhost:9092' est pour l'accès depuis l'hôte Docker.
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://broker:9092

      # Mappage de sécurité
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL # Utilisation du listener interne pour la communication inter-brokers/clients

      # Configuration du Quorum Controller (KRaft)
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@broker:9093

      # Configuration des Topics
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
    networks:
      - lambdanet

  # ====================================================================
  # HADOOP HDFS (Stockage des données Batch)
  # ====================================================================
  namenode:
    image: apache/hadoop:3.3.6
    hostname: namenode
    command: ["hdfs", "namenode"]
    ports:
      - "9870:9870"
      - "8020:8020"
    env_file:
      - ./config
    environment:
      ENSURE_NAMENODE_DIR: "/tmp/hadoop-root/dfs/name"
    volumes:
      - ./volumes/namenode:/data
    networks:
      - lambdanet

  datanode:
    image: apache/hadoop:3.3.6
    command: ["hdfs", "datanode"]
    env_file:
      - ./config
    networks:
      - lambdanet

  # ====================================================================
  # HADOOP YARN (Gestion des Ressources)
  # ====================================================================
  resourcemanager:
    image: apache/hadoop:3.3.6
    hostname: resourcemanager
    command: ["yarn", "resourcemanager"]
    ports:
      - "8088:8088"
    env_file:
      - ./config
    volumes:
      - ./test.sh:/opt/test.sh
    networks:
      - lambdanet

  nodemanager:
    image: apache/hadoop:3.3.6
    command: ["yarn", "nodemanager"]
    env_file:
      - ./config
    networks:
      - lambdanet

  # ====================================================================
  # SPARK (Batch et Speed Processing)
  # ====================================================================
  spark-master:
    image: spark:latest
    hostname: spark-master
    container_name: spark-master
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master",
              "--host", "spark-master", "--port", "7077", "--webui-port", "8080"]
    ports:
      - "7077:7077"
      - "8080:8080"
    volumes:
      - ./app:/app
    depends_on:
      - namenode
      - broker # Ajout d'une dépendance pour garantir que Kafka est lancé avant Spark
    networks:
      - lambdanet

  spark-worker-1:
    image: spark:latest
    hostname: spark-worker-1
    container_name: spark-worker-1
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker",
              "spark://spark-master:7077"]
    volumes:
      - ./app:/app
    depends_on:
      - spark-master
    networks:
      - lambdanet

# Définition du réseau Docker
networks:
  lambdanet:
    driver: bridge